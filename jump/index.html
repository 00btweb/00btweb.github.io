<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
</head>
<body>
    <a href="#" rel="noreferrer" id="autoclick">正在跳转到目标网址...</a>
    <script>
        document.getElementById('autoclick').href = window.location.href.split("?")[1];
        document.getElementById('autoclick').click();
    </script>
</body>
</html>
